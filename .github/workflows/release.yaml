name: Publish Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run the workflow without publishing"
        type: boolean
        default: true

jobs:
  javascript:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: javascript
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org"
          cache: pnpm
          cache-dependency-path: "javascript/pnpm-lock.yaml"
      - run: "pnpm install"
      - run: "pnpm run build"
      - run: "pnpm test"
      - run: "npm publish --provenance --access public ${{inputs.dry_run && '--dry-run' || ''}}"
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        working-directory: javascript/packages/xstache
